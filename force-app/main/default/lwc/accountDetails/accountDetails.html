<template>
  <lightning-card>
      <lightning-input
          type="text"
          label="ID Account"
          value={annualRevenue}
          onchange={handleChange}>
      </lightning-input>
      <lightning-button
          label="reset"
          onclick={reset}>
      </lightning-button>
      <template lwc:if={accounts.data}>
        <template for:each={accounts.data} for:item="account">
             <p key={account.Id}>{account.Name}</p>
        </template>
    </template> 
  </lightning-card>
</template>
